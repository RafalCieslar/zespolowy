{% extends 'main/base.html' %}
{% load staticfiles %}

{% block content %}
<div class="container">
    <h1>Rejestracja</h1>
    {% if message %}
    <div class="alert alert-danger">
        {{ message }}
    </div>
    {% endif %}
    <form method="post" action="">
        {% csrf_token %}
        {{ form.as_p }}
        <div class="form-group">
            <button type="submit" class="btn btn-success">Zarejestruj</button>
        </div>
    </form>
</div>
{% endblock %}
